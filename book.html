<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ancient Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Almendra SC", serif;
      }

      body {
        margin: 0;
        height: 100vh;
        /* background: radial-gradient(ellipse at center, #252f33 0%, #10131c 100%); */
        /* background:url('https://harry-potter-sounds.ambient-mixer.com/images_template/2/0/b/20bff381810f99ea78079dcfa15d30b8_full.jpg'); */
        background-image: url("bgvideo.gif");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .book-container {
        perspective: 2000px;
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .nav {
        color: white;
        font-size: 60px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s;
      }

      .nav:hover {
        transform: scale(1.2);
      }

      .book {
        position: relative;
        width: 500px;
        height: 700px;
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .page {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        /* background-color: white ; */
        background-image: url("pages.jpg");
        background-position: center;
        background-size: cover;
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        transform-origin: left;
        transition: transform 1s ease;
        backface-visibility: hidden;
        padding: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #3b2f2f;
        font-size: 20px;
        line-height: 1.6;
        z-index: 1;
      }

      .cover {
        background: url("coverpage.jpg");
        background-position: center;
        background-size: cover;

        /* background: radial-gradient(ellipse at center, #5a1c1c 0%, #2a0f0f 100%); */
        color: #e0d8aa;
        font-size: 36px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        z-index: 20;
      }

      .cover h1 {
        margin-bottom: -198px;
        font-size: 20px;
        text-shadow: 2px 2px 0 #3d3312;
      }

      .flipped {
        transform: rotateY(-180deg);
        z-index: 0 !important;
      }

      .spell-name {
        font-size: 32px;
        color: #5a2a00;
      }

      .spell-type {
        font-size: 20px;
        font-style: italic;
        margin: 10px 0;
      }

      .spell-effect {
        font-size: 18px;
      }
       .new {
        position: absolute;
        bottom: 5%;
        left: 50%;
        padding: 10px;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-family: "Pacifico", cursive;
        border: none;
        background-color: #b4662e;
        padding: 18px 20px;
        border-radius: 5px;
        color: beige;
        z-index: 30;
        font-weight: 500;
        text-decoration: none;
      }
      .new:hover {
        background-color: #8b4513;
      }

      @media screen and (max-width:700px) {
        .book-container {
          /* width: 500px; */
          margin: 0px auto;
         
        }

        .book {
          
          width: 300px;
          height: 400px;
         
        }

        .nav {
          font-size: 30px;
          border-radius: 50px;
          /* background: linear-gradient(145deg, #f0f0f0, #cacaca); */
          /* From https://css.glass */
          background: rgba(255, 255, 255, 0.02);
          border-radius: 16px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(3.1px);
          -webkit-backdrop-filter: blur(3.1px);
          border: 1px solid rgba(255, 255, 255, 0.42);
        }
       
       .nav.previous {
        margin-right: -40px;
       }
        .nav.next {
        margin-left: -40px;
           }

        .nav:hover {
        transform: scale(1.2);
        }

         .new {
          position: absolute;
          bottom: 15%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-family: "Pacifico", cursive;
          border: none;
          background-color: #b4662e;
          padding: 8px 20px;
          border-radius: 5px;
          color: beige;
          /* color: rgb(191, 191, 187); */

          z-index: 10;
          font-weight: 500;
        }
      }

    </style>
  </head>
  <body>
    <div class="book-container">
      <span class="nav previous material-icons">keyboard_arrow_left</span>
      <div class="book" id="book"></div>
      <span class="nav next material-icons">keyboard_arrow_right</span>
    </div>

    <!-- Page Turn Sound -->
    <audio id="page-sound" src="pageturn.mp3"></audio>
 <a class="new" type="button" href="https://api.whatsapp.com/send?phone=+919867943963&text=kutte ( aapne hi ye nickname diya h  )" >Talk ?</a>


    <script>
      const spells = [
        {  
          spell: "Alohomora",
          type: "Charm",
          effect: "Opens locked doors and objects.</br> like you opened my heart door🚪 penguin 🐧.",
        },
        {
          spell: "Expelliarmus",
          type: "Charm",
          effect: "Disarms the opponent. Umm' similar to your  mood swings 🙄 . ",
        },
        {
          spell: "Expecto Patronum",
          type: "Charm",
          effect: "Summons a protective Patronus.</br> Okie gonna use it to summon you 😃😌🙌🏻 in trouble .",
        },
        {
          spell: "Lumos",
          type: "Charm",
          effect: "Creates light at the wand tip. </br> actually it is the wand i gave in previous page 🪄 🔮.",
        },
        {  
          spell: "Avada Kedavra",
          type: "Curse",
          effect: "Causes instant, painless death.</br> wtf it sounds like 'Kutte' word from you 😭🙏🏻.",
        },
        {
          spell: "Accio",
          type: "Charm",
          effect: "Summons an object from a distance.</br> i'll Summon you 🫵🏻 till end of life , ready ?.",
        },
         {
          spell: "<strong>  I Love U 🫶🏻</strong> ",
          type: "Charm",
          effect: "The person sent you this Loves💖 u more than himself 🤍🫶🏻. </br> Love you Penguu 🪄🐧</br>(Tried my best here , hope u like it ) Bye !! .",
        },
      ];

      const book = document.getElementById("book");
      const pageSound = document.getElementById("page-sound");

      let currentPage = 0;

      // Add cover
      const cover = document.createElement("div");
      cover.className = "page cover";
      cover.innerHTML = `<h1>The Standard<br/>Book of Spells</h1>`;
      book.appendChild(cover);

      // Add spell pages
      spells.forEach((spell, index) => {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = spells.length - index;

        page.innerHTML = `
        <div class="spell-name">${spell.spell}</div>
        <div class="spell-type">${spell.type}</div>
        <div class="spell-effect">${spell.effect}</div>
      `;
        book.appendChild(page);
      });

      const pages = document.querySelectorAll(".page");
      const maxPage = pages.length;

      function flipSound() {
        pageSound.currentTime = 0;
        pageSound.play();
      }

      document.querySelector(".next").addEventListener("click", () => {
        if (currentPage < maxPage - 1) {
          pages[currentPage].classList.add("flipped");
          currentPage++;
          flipSound();
        }
      });

      document.querySelector(".previous").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          pages[currentPage].classList.remove("flipped");
          flipSound();
        }
      });
    </script>
  </body>
</html>
